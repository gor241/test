<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="header" class="header lock-padding">
        <div class="header__container">
          <p>Тестовое задание</p>
        </div>
      </div>
      <div class="main">
        <section class="box">
          <div class="box__container">
            <div class="box__row">
              <div class="shape"></div>
            <p>&#8592; Нажми на фигуру, что бы попульсировало</p>
            </div>
            <div class="box__row">
              <div class="shape square"></div>
            <p>&#8592; Нажми на фигуру, что бы покрутилось</p>
            </div>
            <div class="box__row">
              <div class="shape triangle"></div>
            <p>&#8592; Нажми на фигуру, что бы подвигалось</p>
            </div>
            <div class="box__row">
              <div class="shape rectangle"></div>
            <p>&#8592; Нажми на фигуру, что бы повертелось</p>
            </div>
          </div>
        </section>
      </div>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__text">© Нуриев Руслан 2023</div>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
