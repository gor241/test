<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание</title>
    <script src="js/api.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="header" class="header lock-padding">
        <div class="header__container">
          <p>Тестовое задание</p>
        </div>
      </div>
      <div class="main">
        <section class="box">
          <div class="box__container">
            <h1 class="box__title">Форма для регистрации</h1>
            <form id="registration-form" class="box__form">
              <div>
                <input
                  type="text"
                  class="box__link"
                  id="name"
                  name="name"
                  required
                  placeholder="Имя:"
                />
              </div>
              <div>
                <input
                  type="text"
                  class="box__link"
                  id="phone"
                  name="phone"
                  required
                  placeholder="Телефон:"
                />
              </div>
              <div>
                <input
                  type="password"
                  class="box__link"
                  id="password"
                  name="password"
                  required
                  placeholder="Пароль:"
                />
              </div>
              <div>
                <input
                  type="password"
                  class="box__link"
                  id="confirm-password"
                  name="confirmPassword"
                  placeholder="Повторить Пароль:"
                  required
                />
              </div>
              <button class="box__button" type="submit">Отправить</button>
            </form>
            <div class="box__error-message" id="error-message"></div>
          </div>
        </section>
      </div>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__text">© Нуриев Руслан 2023</div>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
